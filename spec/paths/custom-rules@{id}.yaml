parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Custom Rules
  summary: Retrieve a list of rules for specified custom event
  description: |
    Retrieve a list of rules for specified custom event
  responses:
    200:
      description: Rules were retrieved successfully
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/CustomRuleSet"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
put:
  tags:
    - Custom Rules
  summary: Update the rules for specified event
  description: |
    Update the rules for specified event
  parameters:
    - name: body
      in: body
      description: Set of rules resource
      required: true
      schema:
        $ref: "#/definitions/CustomRuleSet"
  responses:
    200:
      description: Rules were updated
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/CustomRuleSet"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
    422:
      description: Invalid data was sent
      schema:
        $ref: "#/definitions/InvalidError"
delete:
  tags:
    - Custom Rules
  summary: Delete the rules for specified event
  description: |
    Delete the rules for specified event
  responses:
    204:
      description: Rules were deleted
      headers:
        X-Rate-Limit-Limit:
          $ref: "#/headers/X-Rate-Limit-Limit"
        X-Rate-Limit-Remaining:
          $ref: "#/headers/X-Rate-Limit-Remaining"
        X-Rate-Limit-Reset:
          $ref: "#/headers/X-Rate-Limit-Reset"
    401:
      $ref: "#/responses/AccessForbidden"
    404:
      $ref: "#/responses/NotFound"
